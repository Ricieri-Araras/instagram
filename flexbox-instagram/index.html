<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial=scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/favicon.ico" type="imagem/ico">
    <title>Instagram</title>
</head>

<body>
    <div class=" instagram-wrapper ">
        <div class="instagram-phone ">
            <img src="img/instagram-foto.png " alt="celular ">
        </div>
        <div class="instagram-continue ">
            <div class="group ">
                <img class="instagram-logo " src="img/instagram-logo.png " alt="instagram-logo ">
                <div class="profile-photo ">
                    <img src="img/ricieri_mini.jpg " alt="foto de perfil ">
                </div>
                <a href="# " class="instagram-login ">Continue as Ricieri72</a>
                <a href="# " class="instagram-logout ">Remove Account</a>
            </div>
            <div class="group ">
                <p class="not-account ">Not Ricieri72?</p>
                <p class="not-account ">
                    <span class="link-blue ">Switch Accounts</span> ou
                    <span class="link-blue ">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app ">
                <p class="get-app ">Get the app.</p>
                <div class="download ">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download "></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download "></a>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
